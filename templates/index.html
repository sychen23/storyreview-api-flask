<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='logo-no-background.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='logo-no-background.png') }}" class="icon" />
  <h3>Look over my current writing</h3>
  <form action="/" method="post">
    <textarea type="text" name="story" placeholder="Enter your writing here." required></textarea>
    <input type="submit" value="Score my writing" />
  </form>
  {% if table %}
  <div class="result">
    {{ table | safe }}
  </div>
  {% endif %}
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
