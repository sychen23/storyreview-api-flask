<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='logo-no-background.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='logo-no-background.png') }}" class="icon" />
  <h3>Look over my current story</h3>
  <form action="/" method="post">
    <textarea type="text" name="story" placeholder="Type your story here." required></textarea>
    <input type="submit" value="Score my story" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
